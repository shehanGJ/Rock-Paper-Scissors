<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>

  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock')" class="move-button">      
    <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('Paper')" class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('Scissors')" class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    
    <p class="js-result-first result-first"></p>

    <p class="result-line">You <span class="js-player"><img src="images/player-think.png" class="com-player-think"></span>  <span class="js-computer"><img src="images/com-think.png" class="com-player-think"></span> Computer</p>
    <p class="js-score">Wins : <span class="js-wins wins">0</span> Loses : <span class="js-loses loses">0</span> Ties : <span class="js-ties ties">0</span></p>
    
    <button onclick="resetGame()" class="reset-button">Reset Score</button>

    <script src="logic.js"></script>

  </body>

</html>
